<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keval's Modern Dark Flask Hub</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            margin: 20px auto;
        }

        .name {
            color: #3498db;
            font-size: 24px;
            font-weight: bold;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }

        .links a:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3498db;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            color: #3498db;
        }

        .links a:hover:before {
            visibility: visible;
            transform: scaleX(1);
        }

        .container {
            max-width: 70%;
            margin: 20px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background-color: #2c2c2c;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #3498db;
            margin-bottom: 30px;
            font-size: 36px;
        }

        p {
            color: #888;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .divider {
            border-top: 1px solid #444;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input[type="text"] {
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            width: 100%;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="text"]:focus {
            border-color: #3498db;
            background-color: #444;
        }

        input[type="submit"] {
            padding: 15px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="name">Keval Hingu</div>
        <div class="links">
            <a href="https://www.linkedin.com/in/keval-hingu-499211219/" target="_blank">LinkedIn</a>
            <a href="https://github.com/kevalhingu" target="_blank">GitHub</a> 
            <a href="https://medium.com/@kevalhingu20" target="_blank">Medium</a>
        </div>
    </div>

    <div class="container">
        <h1>Hello, Let's make a 2 Tier Application with Flask and MYSQL!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit assumenda exercitationem accusamus iste .</p>
        <div class="divider"></div>
        {% for message in messages %}
            <p>{{ message[0] }}</p>
        {% endfor %}
        <div class="divider"></div>

        <form action="/submit" method="post">
            <input type="text" name="new_message" placeholder="Enter a new message">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
